http:
  routers:
    traefik:
      rule: "Host(`traefik.developer.local`)"
      service: "api@internal"
      tls:
        domains:
          - main: "developer.local"
            sans:
              - "*.developer.local"

tls:
  certificates:
    - certFile: "/etc/certs/traefik.crt"
      keyFile: "/etc/certs/traefik.key"
